name: mamboota-check

on:
  - push
  - pull_request

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: make install
      - run: make lint
      - run: make test
      - name: Test & publish code coverage on Code Climate
        uses: paambaati/codeclimate-action@v5.0.0
        env:
          MAMBOOTA_TEST_REPORTER_ID: ${{ secrets.MAMBOOTA_TEST_REPORTER_ID }}
          # mamboota_id: ${{ secrets.MAMBOOTA_TEST_REPORTER_ID }}
        with:
          coverageCommand: make test-coverage
          debug: true
